<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Real-time video chat app</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">Video Chat App</header>
      <form action="video-chat.html" class="form-control">
        <label>
          Username
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter name"
            required
          />
        </label>
        <button class="btn">Join</button>
      </form>
    </div>
  </body>
</html>
